<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefonica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/icone1.png" alt="o Icone de uma Lista Telefonica">
            <h1>Lista Telefonica</h1>
        </header>
        <form id="contato">
            <input type="text" id="nome" required placeholder="Nome" />
            <input type="tel" id="numero-de-telefone" placeholder="Numero de Telefone" min="10" max="11"/>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellsapacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>Nomero de Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
